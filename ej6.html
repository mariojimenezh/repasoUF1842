<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documento Ej6</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-4">Mi tabla de multiplicar</h1>
  </header>
  <div class="container">
    <div class="row">
    <div class="col-md-4 col-12">
      <form>
        <div class="form-group">
    <label for="numero">Tabla de multiplicar del número:</label>
    <input type="number" class="form-control" id="numero"
      aria-describedby="numero" placeholder="Escriba un número">
    <small id="ayudaNumero" class="form-text text-muted">Escriba por favor un número</small>
  </div>
    <button type="button" class="btn btn-primary">Calcular</button>
    <button type="button" class="btn btn-danger">Borrar todo</button>
</form>
    </div>
    <div class="col-md-8 col-12">
      <h1 class="display-6">Tabla de multiplicar</h1>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Número</th>
            <th>Por</th>
            <th>Número</th>
            <th>Es igual a</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>x</td>
            <td>2</td>
            <td>=</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
