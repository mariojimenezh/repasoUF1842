<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documento Ej6 Resuelto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-md-4 col-12">
      <form>
        <div class="form-group">
    <label for="numero">Tabla de multiplicar del número:</label>
    <input type="number" required class="form-control" id="numero"
      aria-describedby="numero" placeholder="Escriba un número">
    <small id="ayudaNumero" class="form-text text-muted">Escriba por favor un número</small>
  </div>
    <button id="calcular" type="button" class="btn btn-primary">Calcular</button>
    <button id="borrar" type="button" class="btn btn-danger">Borrar todo</button>
</form>
    </div>
    <div class="col-md-8 col-12">
      <h1 class="display-6">Tabla de multiplicar</h1>
      <div id="multiplicar">
      <table id="tabla" class="table">
        <thead class="thead-light">
          <tr>
            <th>Número</th>
            <th>Por</th>
            <th>Número</th>
            <th>Es igual a</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    function crearTabla(){
      var numero=$("#numero").val();
      borrarTodo();
      $("#multiplicar").slideUp(500, function(){
        for(var i = 1 ; i<=10 ; i++)
        {
          $("#tabla>tbody")
            .append("<tr><td>"+numero
              +"</td><td>"+"x"
              +"</td><td>"+i
              +"</td><td>"+"="
              +"</td><td>"+(numero*i)
              +"</td></tr>");
        }
        $("#multiplicar").slideDown(500);
      });
    }
    function borrarTodo(){
      $("#numero").val("");
      $("#multiplicar").slideUp(500, function(){
        $("#tabla>tbody").children().remove();
        $("#multiplicar").slideDown(500);
      })

    }
    $(document).ready(function(){
      $("#calcular").click(crearTabla);
      $("#borrar").click(borrarTodo);
    });
  </script>
</body>
</html>
